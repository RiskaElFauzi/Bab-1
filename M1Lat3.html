<!DOCTYPE html>
<html>
<body>
	<h2> What Can JavaScript Do? </h2>
	
	<p> JavaScript Bisa merubah HTML attribute values.</p>
	
	<p> Dalam hal ini javascript bisa merubah atribut src dari html.</p>

	<button onclick="document.getElementById('myImage').src = 'img/pic_bulbon.gif'" >Turn on the light
		
	</button>

	<img id="myImage" src="img/pic_bulboff.gif" style="width:100px">
	<button onclick="document.getElementById('myImage').src = 'img/pic_bulboff.gif'" > Turn Off the light
	</button>
</body>
</html>
